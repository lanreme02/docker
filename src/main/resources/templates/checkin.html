<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CVP Check-In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Cognizant Visitors Portal</h1>
<form action="#" th:action="@{/checkin}" th:object="${employee}" method="post">
    <p>Id: <input type="text" name="employeeId" th:text="*{employeeId}" /></p>
    <p>PhoneNumber: <input type="text" name="phoneNumber" th:text="*{phoneNumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="/checkin" method="GET">
    <input name="employeeId" type="text"/><br/>
    <input name="phoneNumber" type="number"/><br/>
    <input type="submit"/>
</form>

</body>
</html>
